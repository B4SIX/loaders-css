<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .loader-2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .dot {
            width: 16px;
            height: 16px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #8f44fd;
            animation: bounce 0.6s infinite alternate;
        }
    
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
    
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
    
        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
    </style>
    
    <div class="loader-2">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

</body>
</html>
